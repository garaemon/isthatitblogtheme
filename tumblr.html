<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      lang="en"
      id="{block:IndexPage}index{/block:IndexPage}{block:PermalinkPage}permalink{/block:PermalinkPage}"
      class="no-js {block:ifNotInfiniteScroll}no-{/block:ifNotInfiniteScroll}infscr {block:ifNotEnableAnimations}no-{/block:ifNotEnableAnimations}animations transitions {block:ifNotFadeInFirstPage}no-{/block:ifNotFadeInFirstPage}fadein {block:ifNotMobileCompatibility}no-{/block:ifNotMobileCompatibility}mobcompat not-mobile">
  <!-- kicks on the road theme
       inspired by Tessellate theme
    -->
  <head>
    <title>{Title}{block:PostSummary} - {PostSummary}{/block:PostSummary}</title>
    {block:Description}
    <meta name="description" content="{MetaDescription}" />
    {/block:Description}
    <meta name="keywords" content="new balance,newbalance,shoes,vans,nike,vans era,snap,streetsnap">
    <link rel="shortcut icon" href="{Favicon}" />
    <link rel="alternate" type="application/rss+xml" href="{RSS}" />
    <!-- less -->
    <script type="text/javascript">
      var less_url = "/css/styles.css"
      var lessjs_url = "/javascripts/less-1.3.0.min.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {
        less_url = "http://garaemon.github.com/isthatitblogtheme" + less_url;
        lessjs_url = "http://garaemon.github.com/isthatitblogtheme" + lessjs_url;
      }
      var ljs = document.createElement('script');
      ljs.src = lessjs_url;
      ljs.type = "text/javascript";
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ljs, s);
      
      var le = document.createElement('link');
      le.rel = "stylesheet";
      le.type = "text/css";
      le.href = less_url;
      var l = document.getElementsByTagName('link')[0]; l.parentNode.insertBefore(le, l);
    </script>


    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=1080" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34184133-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    
    {block:IndexPage}
    <script type="text/javascript"
            src="http://assets.tumblr.com/javascript/tumblelog.js"></script>
    {/block:IndexPage}
  </head>

  <body>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=310232839059096";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div id="wrapper">
      <div id="titlebar" class="center">
        <div id="title-wrapper">
          <a href="/"><img src="//garaemon.github.com/isthatitblogtheme/img/logo_for_web.png" /></a>
          <div class="fb-like" data-href="https://www.facebook.com/WhatsThatNice" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false"></div>
        </div>
        <div id="link-wrapper">
          <ul>
            <li>
              <a href="/" class="left">
                WALL
              </a>
            </li>
            <li>
              <a href="/store" class="middle red" target="_blank">
                STORE
              </a>
            </li>
            <li>
              <a href="/featured" class="middle">
                FEATURED
              </a>
            </li>
            <li>
              <a href="/about" class="right">
                ABOUT
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main-wrapper">
        <div id="container">
        {block:Posts}
          {block:Photo}
          <div class="snapbox">
            <a href="/" class="imglink">
              <img class="snap" src="{PhotoURL-400}" alt="{PhotoAlt}"/>
            </a>
            <!-- adding more information here, it will be proceed by javascript -->
            <div class="hidden snap-data">
              {block:HasTags}
              <ul class="tags">
                {block:Tags}
                <li class="tag">
                  <a href="{TagURL}">{Tag}</a>
                </li>
                {/block:Tags}
              </ul>
              {/block:HasTags}
            </div>
          </div>
          {/block:Photo}
          <!-- other type is not supported yet -->
        {/block:Posts}
        {block:IndexPage}
          <div class = "autopagerize_page_element" ></div>
          <!-- <div id="loading"> -->
        {/block:IndexPage}
        </div>
      </div>
    </div> <!-- /#container -->
    <script type="text/javascript" src="http://codysherman.com/tools/infinite-scrolling/code"></script>
    <!-- javascripts -->
    <script type="text/javascript">
      var js = "/javascripts/jquery-1.7.2.min.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {
         js = "http://garaemon.github.com/isthatitblogtheme" + js;
      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
    <script type="text/javascript">
      var js = "/javascripts/jquery.imagesloaded.min.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {

      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
    <script type="text/javascript">
      var js = "/javascripts/jquery.contenthover.min.js";

         js = "http://garaemon.github.com/isthatitblogtheme" + js;
      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
    <script type="text/javascript">
      var js = "/javascripts/jquery.ismobile.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {
         js = "http://garaemon.github.com/isthatitblogtheme" + js;
      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
    <script type="text/javascript">
      var js = "/javascripts/jquery.masonry.min.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {
         js = "http://garaemon.github.com/isthatitblogtheme" + js;
      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
    <script type="text/javascript">
      var js = "/javascripts/kicksontheroad.js";
      if (!(location.href.indexOf("http://localhost") === 0)) {
         js = "http://garaemon.github.com/isthatitblogtheme" + js;
      }
      document.write('<script src="' + js + '"></' + 'script>');
    </script>
   </body>
</html>
